<!DOCTYPE html>
<html lang="cs">
  <head>
    <title>ToDoList</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header class="bg-primary text-center p-5">
      <h1 class="display-3 text-white">Seznam upomínek</h1>
      <p class="h3 text-warning">Kalendář</p>
    </header>
    <main class="container">
      <h2 class="bg-info text-light text-center p-3 mt-3">
        Formulář pro zadání nového události
      </h2>
      <div class="container">
        <form action="/savedata" method="POST">
          <div class="form-group row">
            <label for="ukol" class="col-sm-2 col-form-label"
              >Zadání události</label
            >
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                name="ukol"
                id="ukol"
                placeholder="Napište stručné zadání události"
              />
            </div>
          </div>
          <div class="form-group row">
            <label for="predmet" class="col-sm-2 col-form-label">Událost</label>
            <div class="col-sm-10">
              <select class="form-control" name="predmet" id="predmet">
                <option value="Svatba">Svatba</option>
                <option value="Pohřeb">Pohřeb</option>
                <option value="Svátek">Svátek</option>
                <option value="Narozeniny">Narozeniny</option>
                <option value="Plánovaná vražda">Plánovaná vražda</option>
                <option value="Výročí">Výročí</option>
                <option value="Kadeřník">Kadeřník</option>
                <option value="Nákupy">Nákupy</option>
                <option value="Splátky">Splátky</option>
                <option value="Vyvenčit psa">Vyvenčit psa</option>
              </select>
            </div>
          </div>
          <div class="form-group row">
            <label for="odevzdani" class="col-sm-2 col-form-label">
              Datum</label
            >
            <div class="col-sm-5">
              <input
                type="date"
                class="form-control"
                name="odevzdani"
                id="odevzdani"
              />
            </div>
          </div>
          <div class="form-group row">
            <div class="offset-sm-2 col-sm-10">
              <button type="submit" class="btn btn-primary">
                Odeslat údaje
              </button>
            </div>
          </div>
        </form>
      </div>
    </main>
    <footer class="bg-light text-center p-3">
      <p><img src="./img/skola-logo.png" alt="Školní logo" /></p>
      <p>&copy;Šimon Jantošík, IT2, SŠPU Opava, 2023</p>
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
